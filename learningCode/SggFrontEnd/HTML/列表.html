<!DOCTYPE html>
<html lang="zh-CN">
<head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>列表</title>
</head>
<body>





            <h2>要把大象放进冰箱一共要几步</h2>
            <!-- ol(ordered list)有序列表 -->

            <ol>
                        <li>打开冰箱</li>
                        <li>把大象放进去</li>
                        <li>关上冰箱</li>
            </ol>





            <h2>Cities</h2>

            <!-- ul(unordered list) 无序列表 -->
            <ul>
                        <li>chengdu</li>
                        <li>perth</li>
                        <li>Sydney</li>
            </ul>

           

            <h2>how to study better?</h2>
            <!-- 自定义列表 -->
            <dl>
                        <dt>做好笔记</dt>
                        <dd>笔记是以后复习的帮手</dd>
                        <dt>多加练习</dt>
                        <dt>别怕出错</dt>
                        <dd>错了是很正常的</dd>
            </dl>


</body>
</html>
